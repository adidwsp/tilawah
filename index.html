<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Google: Inter & Amiri -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tambahkan di dalam <head> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Tambahkan Font Awesome untuk icon crown -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10B981',
            secondary: '#1E40AF',
            'islamic-green': '#2E8B57',
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
            'arabic': ['Amiri', 'serif'],
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.5rem',
          }
        }
      }
    }
  </script>
  
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .date-hijri {
      font-family: 'Amiri', serif;
      font-weight: 700;
    }
    
    /* Custom utilities */
    .btn-primary {
      @apply bg-primary text-white font-medium py-3 px-6 rounded-xl hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-200;
    }
    
    .card {
      @apply bg-white rounded-2xl shadow-lg border border-gray-100 p-6;
    }
    
    .input-primary {
      @apply w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200;
    }
    
    .gradient-bg {
      @apply bg-gradient-to-br from-emerald-50 to-blue-50;
    }
  </style>
  
  <title>Khabar Qurma - Tilawah Tracker</title>
</head>
<body class="bg-gray-50">
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
